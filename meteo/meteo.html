<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <title>API Meteo</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="cols-12 cols-sm-6 my-3">

                <form>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Recherche</button>
                        <input type="text" class="form-control" id="inputCity" aria-label="Example text with button addon" aria-describedby="button-addon1">
                      </div>
                </form>

                <div class="col-12 cols-sm-6 d-flex justify-content-center my-3">
                    <div class="box-container">
                        <div id="city" class="box"></div>
                        <div id="temp" class="box"></div>
                        <div id="humidity" class="box"></div>
                        <div id="wind" class="box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
